<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Eclipse Cafe</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Bootstrap/css/estilos.css">
</head>
<body>
    <header>
        <h1>Inventario Eclipse cafe</h1>
    </header>

    <main class="container ">
        <div class="row  d-flex justify-content-between">
            <!-- Añadir Producto-->
            <div class="col-xs-12 col-sm-5 añadirP">
                <h3>Añadir nuevo producto</h3>
                <form action="" class="formulario" id="forulario">
                    
                    <div class="mb-3">
                        <label for="platillo" class="formulario-label">Nombre del platillo</label>
                        <br>
                        <input type="text"  name= "platillo" class="formulario-input" name="platillo" id="platillo" placeholder="Nombre del platillo">
                    </div>  
                    <div class="mb-3">
                        <label for="precio" class="formulario-label">Precio</label>
                        <br>
                        <input type="number" name= "precio" class="formulario-input" name="precio" id="precio" placeholder="Precio">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="formulario-label">Descripcion</label>
                        <br>
                        <textarea name="descripcion" class="formulario-input form-control" id="descripcion" placeholder="Descripcion"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="formulario-label">Categoria</label> 
                        <br>
                        <select name="categoria" id="categoria" class="formulario-input">
                            <option value="bebidas-calientes">Bebidas Calientes</option>
                            <option value="aperitivos">Aperitivos</option>
                            <option value="postres">Postres</option>
                            <option value="bebidas-frias">Bebidas Frias</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ingredientes" class="formulario-label">Ingredientes</label>
                        <br>
                        <input type="text" name= "ingredientes" class="formulario-input" name="ingredientes" id="ingredientes" placeholder="Ingredientes">

                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary formulario-btn" id="AddBtn">Agregar</button>
                    </div>
                   

                </form>
                
            </div>
            <!-- Productos -->
            <div class="col-xs-12 col-sm-5 productos">
                <h3>Productos</h3>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Nombre producto: </p>
                        <p class="card-text">Precio: </p>
                        <p class="card-text">Descripcion: </p>
                        <p class="card-text">Categoria: </p>
                        <p class="card-text">Ingredientes: </p>
                        <a href="#" class="btn btn-success" id="EditBtn">Editar</a>
                        <a href="#" class="btn btn-outline-danger" id="DelBtn">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Importation firebase / firestore-->
    <script type="module" src="./Firebase/firebase.js"></script>
</body>
</html>
